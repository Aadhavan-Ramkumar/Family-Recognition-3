<!DOCTYPE html>

<html>

<head>
    <title> Family Recognition </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <center>
            <h3 class="btn btn-default Heading" style="width: 75%; font-size: 30px;"> Family Recognition </h3>
            <br><br>
            <p style="font-size: 22px;"> The Model is trained to identify the following people: </p>
            <b class="NameOfMembers">
                <h4><b> Father </b></h4>
                <h4><b> Mother </b></h4>
                <h4><b> And Son </b></h4>
            </b>
            <br><br>
            <label> Webcam View â€“ </label>
            <div id="Camera"></div>
            <br><br>
            <div id="Picture"></div>
            <br><br>
            <button onclick="Capture();" class="btn btn-info"> Take Image </button>
            <br><br>
            <button onclick="Identify();" class="btn btn-success"> Identify Image </button>
            <br><br>
            <p id="MemberName" style="font-size: 22px;"> Member: </p>
            <p id="MemberAccuracy" style="font-size: 22px;"> Accuracy: </p>
        </center>
    </div>
    <script src="main.js"></script>
</body>

</html>
